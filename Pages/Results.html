        <div id="results" />


        <script>
                // Functie om een specifieke cookie te lezen
                function getCookie(name) {
                    let cookieArr = document.cookie.split(";");
                    for (let i = 0; i < cookieArr.length; i++) {
                        let cookiePair = cookieArr[i].split("=");
                        if (name == cookiePair[0].trim()) {
                            return decodeURIComponent(cookiePair[1]);
                        }
                    }
                    return null;
                }
        
                // Lees de cookie met de naam 'questionnaire'
                let questionnaire= getCookie("questionnaire");
                if (questionnaire) {
                    console.log("De waarde van de cookie 'questionnaire' is: " + questionnaire);
                    document.getElementById('results').innerHTML += questionnaire;
                } else {
                    console.log("De cookie 'questionnaire' is niet ingesteld.");
